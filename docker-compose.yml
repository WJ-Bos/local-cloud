version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: control-plane-db
    environment:
      POSTGRES_DB: control_plane
      POSTGRES_USER: control_plane
      POSTGRES_PASSWORD: control_plane
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - control-plane-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U control_plane -d control_plane"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: control-plane-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/control_plane
      SPRING_DATASOURCE_USERNAME: control_plane
      SPRING_DATASOURCE_PASSWORD: control_plane
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
      APP_DOCKER_HOST: unix:///var/run/docker.sock
    ports:
      - "8080:8080"
    volumes:
      # Mount Docker socket so Terraform can create containers
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - control-plane-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: control-plane-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - control-plane-network

volumes:
  postgres_data:
    driver: local

networks:
  control-plane-network:
    driver: bridge
